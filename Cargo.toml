[package]
name = "patient_api"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "patient_api"

[dependencies]
actix-web = "4"
anyhow = "1"
tokio = { version = "1.43.0", features = ["macros", "rt-multi-thread"] }

[dependencies.reqwest]
version = "0.12"
default-features = false
features = ["json", "rustls-tls"]
